<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/modify.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/modify.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>정보수정</title>
</head>
<body>
<div class="container modify-container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="modify-title">정보수정</h3>
                </div>
                <div class="panel-body">
                    <form id="modify-form" action="/modify.do" method="post">
                        <div class="form-group">
                            <label for="modifyId">아이디</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="modifyId" type="text" class="form-control" name="modifyId" placeholder="아이디" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modifyPassword">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="modifyPassword" type="password" class="form-control" name="modifyPassword" placeholder="비밀번호">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modifyName">이름</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                                <input id="modifyName" type="text" class="form-control" name="modifyName" placeholder="이름">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modifyEmail">이메일</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="modifyEmail" type="email" class="form-control" name="modifyEmail" placeholder="이메일">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modifyDob">생년월일</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input id="modifyDob" type="date" class="form-control" name="modifyDob">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">수정 완료</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="#" onclick="history.back()" class="btn btn-link" id="backBtn">뒤로 돌아가기</a>
</div>
</body>
</html>
