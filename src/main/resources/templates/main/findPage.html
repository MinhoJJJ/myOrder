<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지분석</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/findPage.css}">
    <!-- Header CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Setting JS -->
    <script th:src="@{/js/findPage.js}" type="text/javascript"></script>
    <!-- Header JS -->
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div th:replace="~{main/header :: header}"></div>
    <div class="container mt-5">
        <div class="flex-container">
            <div class="flex-item">
                <h3>A 파일 업로드 (JSP)</h3>
                <div class="single-line">
                    <input type="file" id="fileA" accept=".jsp" class="form-control">
                    <button id="extractMessages" class="btn btn-primary">추출하기</button>
                </div>
                <div class="textarea-container">
                    <textarea id="contentA" class="form-control" readonly></textarea>
                    <textarea id="contentA-a" class="form-control" readonly></textarea>
                </div>
                <div>
                    <span>추출된 spring:message 갯수: </span><span id="messageCount">0</span>
                </div>
            </div>
            <div class="flex-item">
                <h3>B 파일 업로드 (PROPERTIES) </h3>
                <div class="single-line">
                    <input type="file" id="fileB" accept=".properties" class="form-control">
                    <button id="compareMessages" class="btn btn-secondary">2차 추출하기</button>
                    <button id="compareMessages2" class="btn btn-secondary">3차 추출하기</button>
                </div>
                <div class="textarea-container">
                    <textarea id="contentB" class="form-control" readonly></textarea>
                    <div id="contentB-b" class="form-control" readonly></div>
                </div>
                <div>
                    <span>일치하는 키의 갯수: </span><span id="matchCount">0</span>
                    <span>일치 안하는 키의 갯수: </span><span id="matchCount2">0</span>
                </div>
            </div>
            <div class="flex-item">
                <h3>유니코드 변환기</h3>
                <div class="single-line">
                    <input type="text" id="unicodeInput" class="form-control" placeholder="텍스트 입력">
                    <button id="convertUnicode" class="btn btn-primary">변환</button>
                </div>
                <div class="textarea-container">
                    <textarea id="unicodeOutput" class="form-control" readonly></textarea>
                </div>
            </div>
            <div class="flex-item">
                <h3>다국어 변환기</h3>
                <div class="single-line">
                    <input type="file" id="propertiesFile" accept=".properties" class="form-control">
                    <button id="loadProperties" class="btn btn-primary">파일 로드</button>
                </div>
                <div class="single-line">
                    <input type="text" id="searchKey" class="form-control" placeholder="변수명 입력">
                    <button id="searchProperty" class="btn btn-primary">검색</button>
                </div>
                <div class="single-line">
                    <input type="text" id="searchKey2" class="form-control" placeholder="한국어 또는 유니코드 입력">
                    <button id="searchProperty2" class="btn btn-primary">검색</button>
                </div>
                <div class="result-container">
                    <p>
                        <strong>한국어:</strong>
                        <span id="koreanResult"></span>
                        <button id="copyKorean" class="btn btn-sm btn-secondary">복사</button>
                    </p>
                    <p>
                        <strong>한국어 유니코드:</strong>
                        <span id="koreanUnicodeResult"></span>
                        <button id="copyKoreanUnicode" class="btn btn-sm btn-secondary">복사</button>
                    </p>
                    <p>
                        <strong>변수명:</strong>
                        <span id="variableNames"></span>
                        <button id="copyVariableNames" class="btn btn-sm btn-secondary">복사</button>
                    </p>
                </div>
                <div class="flex-item">
                    <h3>비교 파일 업로드 (PROPERTIES) </h3>
                    <div class="single-line">
                        <input type="file" id="fileZ" accept=".properties" class="form-control">
                        <button id="compareMessagesZ" class="btn btn-secondary">추출하기</button>
                        <input type="file" id="fileX" accept=".properties" class="form-control">
                        <button id="compareMessagesX" class="btn btn-secondary">추출하기</button>
                        <button id="compare" class="btn btn-secondary">비교하기</button>
                    </div>
                    <div class="textarea-container">
                        <textarea id="contentV" class="form-control" readonly></textarea>
                        <textarea id="contentV_2" class="form-control" readonly></textarea>
                        <textarea id="contentV_1" class="form-control" readonly></textarea>

                    </div>
                    <div>
                        <span>일치하는 키의 갯수: </span><span id="matchCountV">0</span>
                        <span>일치 안하는 키의 갯수: </span><span id="matchCountV2">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
