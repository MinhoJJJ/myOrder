<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 전체 내역</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/totalList.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Toast UI Grid CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toast UI Grid JS -->
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="logoImg" th:src="@{/img/logo.png}" alt="Kakao Logo"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.do">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transaction.do">거래 추가</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.do">보고서</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="totalList.do">전체내역</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="setting.do">설정</a>
                    </li>
                </ul>
                <div class="d-flex">
                        <span class="navbar-text me-3">
                            <span id="username" th:text="${userName}"></span>님
                        </span>
                    <button class="btn btn-outline-light me-2" onclick="location.href='modify.do';">정보 수정</button>
                    <button class="btn btn-outline-light" id="logout-button">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">전체 거래 내역</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="start-date" class="form-label">시작 날짜:</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="col-md-4">
                        <label for="end-date" class="form-label">종료 날짜:</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="grid"></div>
    </main>
</div>

<!-- Custom JS -->
<script th:src="@{/js/totalList.js}"></script>
</body>
</html>
