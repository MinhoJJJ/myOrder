<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 전체 내역</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Toast UI Grid CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toast UI Grid JS -->
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/totalList.css}">
    <!-- Header CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Header JS -->
    <script th:src="@{/js/header.js}"></script>
</head>
<body>
<div id="app">
    <div th:replace="~{main/header :: header}"></div>
    <main class="container mt-5">
        <h2 class="mb-4">전체 거래 내역</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="start-date" class="form-label">시작 날짜:</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="col-md-4">
                        <label for="end-date" class="form-label">종료 날짜:</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="grid"></div>
    </main>
</div>

<!-- Custom JS -->
<script th:src="@{/js/totalList.js}"></script>
</body>
</html>
