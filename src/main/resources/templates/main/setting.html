<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/setting.css}">
    <!-- Header CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Setting JS -->
    <script th:src="@{/js/setting.js}" type="text/javascript"></script>
    <!-- Header JS -->
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div th:replace="~{main/header :: header}"></div>
    <main class="container">
        <h2 class="mb-4">설정</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="language" class="form-label">언어 선택:</label>
                        <div class="input-group">
                            <select id="language" name="language" class="form-select">
                                <option value="ko">한국어</option>
                                <option value="en">English</option>
                            </select>
                            <button type="button" id="saveLanguageButton" class="btn btn-primary">저장</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label">통화 선택:</label>
                        <div class="input-group">
                            <select id="currency" name="currency" class="form-select">
                                <option value="krw">원 (KRW)</option>
                                <option value="usd">달러 (USD)</option>
                                <option value="eur">유로 (EUR)</option>
                            </select>
                            <button type="button" id="saveCurrencyButton" class="btn btn-primary">저장</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">카테고리 설정</h3>
                <div class="mb-3">
                    <label for="newIncomeCategory" class="form-label">수입 카테고리 추가:</label>
                    <div class="input-group">
                        <input type="color" id="newIncomeCategoryColor" name="newIncomeCategoryColor" class="form-control form-control-color" title="카테고리 색상 선택" style="width: 0%;">
                        <input type="text" id="newIncomeCategory" name="newIncomeCategory" class="form-control" placeholder="카테고리 이름"style="width: 80%;">
                        <button type="button" id="addIncomeCategoryButton" class="btn btn-success">추가</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="newExpenseCategory" class="form-label">지출 카테고리 추가:</label>
                    <div class="input-group">
                        <input type="color" id="newExpenseCategoryColor" name="newExpenseCategoryColor" class="form-control form-control-color" title="카테고리 색상 선택" style="width: 0%;">
                        <input type="text" id="newExpenseCategory" name="newExpenseCategory" class="form-control" placeholder="카테고리 이름" style="width: 80%;">
                        <button type="button" id="addExpenseCategoryButton" class="btn btn-success">추가</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">카테고리 제거</h3>
                <div class="mb-3">
                    <label for="delIncomeCategory" class="form-label">수입 카테고리 제거:</label>
                    <div class="input-group">
                        <input type="text" id="delIncomeCategory" name="delIncomeCategory" class="form-control" placeholder="카테고리 이름">
                        <button type="button" id="delIncomeCategoryButton" class="btn btn-danger">제거</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="delExpenseCategory" class="form-label">지출 카테고리 제거:</label>
                    <div class="input-group">
                        <input type="text" id="delExpenseCategory" name="delExpenseCategory" class="form-control" placeholder="카테고리 이름">
                        <button type="button" id="delExpenseCategoryButton" class="btn btn-danger">제거</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
