<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" type="text/css" href="/css/setting.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header>
    <h1>가계부</h1>
    <nav>
        <ul>
            <li><a href="main.do">홈</a></li>
            <li><a href="transaction.do">거래 추가</a></li>
            <li><a href="report.do">보고서</a></li>
            <li><a href="report.do">전체내역</a></li>
            <li><a href="setting.do">설정</a></li>
        </ul>
    </nav>
    <div id="user-info">
        <span id="username">사용자이름</span>님
        <button id="modify-button" onclick="location.href='modify.do';">정보 수정</button>
        <button id="logout-button">로그아웃</button>
    </div>
</header>
<main>
    <section class="settings">
        <h2>설정</h2>
        <form>
            <div class="setting-item">
                <label for="language">언어 선택:</label>
                <select id="language" name="language">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
                <button type="button" id="saveLanguageButton" class="add-button">저장</button>
            </div>
            <div class="setting-item">
                <label for="currency">통화 선택:</label>
                <select id="currency" name="currency">
                    <option value="krw">원 (KRW)</option>
                    <option value="usd">달러 (USD)</option>
                    <option value="eur">유로 (EUR)</option>
                </select>
                <button type="button" id="saveCurrencyButton" class="add-button">저장</button>
            </div>
        </form>

        <!-- 수입/지출 카테고리 추가 -->
        <div class="category-section">
            <h2>카테고리 설정</h2>
            <div class="setting-item">
                <label for="newIncomeCategory">수입 카테고리 추가:</label>
                <input type="text" id="newIncomeCategory" name="newIncomeCategory" placeholder="카테고리 이름">
                <button type="button" id="addIncomeCategoryButton" class="add-button">추가</button>
            </div>
            <div class="setting-item">
                <label for="newExpenseCategory">지출 카테고리 추가:</label>
                <input type="text" id="newExpenseCategory" name="newExpenseCategory" placeholder="카테고리 이름">
                <button type="button" id="addExpenseCategoryButton" class="add-button">추가</button>
            </div>
        </div>
        <!-- 수입/지출 카테고리 제거-->
        <div class="category-section">
            <h2>카테고리 제거</h2>
            <div class="setting-item">
                <label for="newIncomeCategory">수입 카테고리 제거:</label>
                <input type="text" id="delIncomeCategory" name="newIncomeCategory" placeholder="카테고리 이름">
                <button type="button" id="delIncomeCategoryButton" class="delete-button">제거</button>
            </div>

            <div class="setting-item">
                <label for="newExpenseCategory">지출 카테고리 제거:</label>
                <input type="text" id="delExpenseCategory" name="newExpenseCategory" placeholder="카테고리 이름">
                <button type="button" id="delExpenseCategoryButton" class="delete-button">제거</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
