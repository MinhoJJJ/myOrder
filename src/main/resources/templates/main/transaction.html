<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 추가</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/transaction.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/transaction.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>가계부</h1>
    <nav>
        <ul>
            <li><a href="main.do">홈</a></li>
            <li><a href="transaction.do">거래 추가</a></li>
            <li><a href="report.do">보고서</a></li>
            <li><a href="setting.do">설정</a></li>
        </ul>
    </nav>
    <div id="user-info">
        <span id="username">사용자이름</span>님
        <button id="modify-button" onclick="location.href='modify.do';">정보 수정</button>
        <button id="logout-button">로그아웃</button>
    </div>
</header>
<main>
    <section class="transaction-form">
        <h2>거래 추가</h2>
        <div class="toggle-buttons">
            <button id="expenseBtn" class="active">지출</button>
            <button id="incomeBtn">수입</button>
        </div>
        <form class="transaction-form">
            <div class="form-group">
                <label for="date">날짜:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">설명:</label>
                <input type="text" id="description" name="description" placeholder="거래 설명" required>
            </div>
            <div class="form-group">
                <label for="category">카테고리:</label>
                <select id="category" name="category" required>
                    <option value="food">식비</option>
                    <option value="transport">교통비</option>
                    <option value="entertainment">엔터테인먼트</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="form-group payment-method">
                <label for="payment-method">결제 종류:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="cash">현금</option>
                    <option value="debit-card">체크카드</option>
                    <option value="credit-card">신용카드</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">금액:</label>
                <input type="number" id="amount" name="amount" placeholder="₩" required>
            </div>
            <button type="submit">추가</button>
        </form>
    </section>
</main>
</body>
</html>
