<!-- report.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/report.css}" />
    <!-- jQuery 라이브러리 로드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/report.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
</head>
<body>
<header>
    <h1>가계부</h1>
    <nav>
        <ul>
            <li><a href="main.do">홈</a></li>
            <li><a href="transaction.do">거래 추가</a></li>
            <li><a href="report.do">보고서</a></li>
            <li><a href="totalList.do">전체내역</a></li>
            <li><a href="setting.do">설정</a></li>
        </ul>
    </nav>
    <div id="user-info">
        <span id="username">사용자이름</span>님
        <button id="modify-button" onclick="location.href='modify.do';">정보 수정</button>
        <button id="logout-button">로그아웃</button>
    </div>
</header>
<main>
    <section class="report">
        <div class="report-container">
            <div class="report-item" id="reportItem">
                <div class="report-header">
                    <button id="prevMonth" class="month-nav"><i class="bi bi-caret-left"></i></button>
                    <h2 id="reportMonth">5월 보고서</h2>
                    <button id="nextMonth" class="month-nav"><i class="bi bi-caret-right"></i></button>
                </div>
                <p id="totalExpense">5월 수익: ₩600,000  / 5월 지출: ₩600,000</p>
                <canvas id="myChart"></canvas>
                <ul class="expense-list">
                    <li><span class="expense-type">식비</span><span class="dots"></span><span class="expense-amount" id="foodExpense">200,000 원</span></li>
                    <li><span class="expense-type">교통비</span><span class="dots"></span><span class="expense-amount" id="transportExpense">100,000 원</span></li>
                    <li><span class="expense-type">엔터테인먼트</span><span class="dots"></span><span class="expense-amount" id="entertainmentExpense1">50,000 원</span></li>
                    <li><span class="expense-type">엔터테인먼트</span><span class="dots"></span><span class="expense-amount" id="entertainmentExpense2">50,000 원</span></li>
                    <li><span class="expense-type">엔터테인먼트</span><span class="dots"></span><span class="expense-amount" id="entertainmentExpense3">50,000 원</span></li>
                </ul>
                <button class="excel-download-btn">엑셀 다운로드</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
