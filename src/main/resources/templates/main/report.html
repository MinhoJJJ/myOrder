<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/report.css}">
    <!-- Header CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Report JS -->
    <script th:src="@{/js/report.js}" type="text/javascript"></script>
    <!-- Header JS -->
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
    <!-- Npm chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Js xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
<div th:replace="~{main/header :: header}"></div>
<div class="container">
    <div class="report-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="month-nav">&lt;</span>
            <h2 class="mb-0">2020년 9월</h2>
            <span class="month-nav">&gt;</span>
        </div>
        <div class="report-type-selector mb-3">
            <button class="btn btn-outline-primary active" data-type="expense">지출</button>
            <button class="btn btn-outline-primary" data-type="income">수입</button>
        </div>
        <p class="total-amount mb-4">지출 3,777,930원</p>
        <div class="row">
            <div class="col-md-6">
                <canvas id="expenseChart"></canvas>
            </div>
            <div class="col-md-6">
                <ul class="expense-list">
                    <li class="expense-item">
                        <div class="expense-info">
                            <span class="expense-color" style="background-color: #FF6384;"></span>
                            <span class="expense-name">주거비</span>
                        </div>
                        <span class="expense-amount">2,650,000원</span>
                        <span class="expense-percentage">70.1%</span>
                    </li>
                    <li class="expense-item">
                        <div class="expense-info">
                            <span class="expense-color" style="background-color: #FF9F40;"></span>
                            <span class="expense-name">식비</span>
                        </div>
                        <span class="expense-amount">373,623원</span>
                        <span class="expense-percentage">9.9%</span>
                    </li>
                    <li class="expense-item">
                        <div class="expense-info">
                            <span class="expense-color" style="background-color: #FFCD56;"></span>
                            <span class="expense-name">생활용품</span>
                        </div>
                        <span class="expense-amount">259,820원</span>
                        <span class="expense-percentage">6.9%</span>
                    </li>
                    <li class="expense-item">
                        <div class="expense-info">
                            <span class="expense-color" style="background-color: #4BC0C0;"></span>
                            <span class="expense-name">교통비</span>
                        </div>
                        <span class="expense-amount">254,987원</span>
                        <span class="expense-percentage">6.7%</span>
                    </li>
                    <li class="expense-item">
                        <div class="expense-info">
                            <span class="expense-color" style="background-color: #36A2EB;"></span>
                            <span class="expense-name">문화</span>
                        </div>
                        <span class="expense-amount">169,445원</span>
                        <span class="expense-percentage">4.5%</span>
                    </li>
                    <li class="expense-item">
                        <div class="expense-info">
                            <span class="expense-color" style="background-color: #9966FF;"></span>
                            <span class="expense-name">의료</span>
                        </div>
                        <span class="expense-amount">70,048원</span>
                        <span class="expense-percentage">1.9%</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
