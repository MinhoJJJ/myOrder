<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/report.css}">
    <!-- Header CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Report JS -->
    <script th:src="@{/js/report.js}" type="text/javascript"></script>
    <!-- Header JS -->
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
    <!-- Npm chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Js xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
<div th:replace="~{main/header :: header}"></div>
<div class="container">
    <div class="report-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="month-nav">&lt;</span>
            <h2 class="mb-0"><span id="year"></span>년 <span id="month"></span>월</h2>
            <span class="month-nav">&gt;</span>
        </div>
        <div class="report-type-selector mb-3">
            <button class="btn btn-outline-primary active" data-type="expense">지출</button>
            <button class="btn btn-outline-primary" data-type="income">수입</button>
        </div>
        <p class="total-amount mb-4">지출 3,777,930원</p>
        <div class="row">
            <div class="col-md-6">
                <canvas id="expenseChart"></canvas>
            </div>
            <div class="col-md-6">
                <ul class="expense-list" id="expenseList">
                    <!-- 여기에 동적으로 리스트 아이템이 추가됩니다 -->
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
