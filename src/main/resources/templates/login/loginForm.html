<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>사용자 로그인 폼</title>
</head>
<body>
<div class="container" style= "width:500px;">
    <h1>사용자 로그인 폼</h1>
    <img src="/img/background.png">
    <form action="/login.do" method="post">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="id" type="text" class="form-control" name="userId" placeholder="아이디">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="userPw" placeholder="비밀번호">
        </div>
        <div>
            <input class="btn btn-success btn-block" type="submit" value="로그인"/>
            <input class="btn btn-info btn-block" type="button" value="회원가입"/>
        </div>
    </form>
</div>
</body>
</html>
