<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/js/login.js" type="text/javascript"></script>
    <title>사용자 로그인 폼</title>
</head>
<body>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="login-title">로그인</h3>
                </div>
                <div class="panel-body">
                    <form action="/login.do" method="post">
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="id" type="text" class="form-control" name="id" placeholder="아이디">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="비밀번호">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                        <button type="button" id="signUpBtn" onclick="location.href='signUp.do';" class="btn btn-secondary btn-block">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
